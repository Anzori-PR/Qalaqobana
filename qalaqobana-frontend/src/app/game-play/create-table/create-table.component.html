<div class="min-h-screen flex justify-center items-center bg-cover bg-center relative overflow-hidden"
  style="background-image: url(../../../assets/Flux_Dev_a_lush_3d_render_of_A_modern_flatstyle_digital_illust_2.jpg);">

  <!-- Overlay for better text readability -->
  <div class="absolute inset-0 bg-gradient-to-br from-purple-900/30 via-indigo-900/20 to-blue-900/10 backdrop-blur-[.5px]">
  </div>

  <!-- Game title in top left corner -->
  <div class="absolute top-7 left-7 z-20">
    <h1 class="text-6xl md:text-6xl cursor-pointer font-extrabold text-white drop-shadow-xl tracking-tight" routerLink="/">
      ქალაქობანა
    </h1>
  </div>

  <!-- Main card -->
  <div class="relative z-10 max-w-2xl w-full bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden border-4 border-white/30">

    <!-- Form header with purple gradient -->
    <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-6 text-center relative">
      <h1 class="text-3xl font-bold text-white drop-shadow-md">ახალი თამაშის შექმნა</h1>
      <p class="text-white/90 mt-2 text-lg">აირჩიეთ სასურველი კატეგორიები</p>
    </div>

    <!-- Categories form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-8">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-8">
        <div *ngFor="let category of categories"
          class="bg-white hover:bg-gray-50 transition-all rounded-xl p-4 shadow-sm hover:shadow-md border border-gray-200/50 group">
          <label class="flex items-center space-x-3 cursor-pointer">
            <div class="relative">
              <input type="checkbox" [formControlName]="category" class="hidden peer">
              <div
                class="w-7 h-7 rounded border-2 border-purple-600 peer-checked:bg-purple-600 flex items-center justify-center transition-all">
                <svg class="w-5 h-5 text-white opacity-0 peer-checked:opacity-100 transition-opacity"
                  viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                  <path d="M5 13l4 4L19 7" stroke-linecap="round" />
                </svg>
              </div>
            </div>
            <span class="text-xl text-gray-800 font-medium group-hover:text-purple-600 transition-colors">{{ category }}</span>
          </label>
        </div>
      </div>

      <!-- Submit button with purple gradient -->
      <button type="submit" 
        class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700
               text-white text-xl py-4 px-6 rounded-xl font-bold shadow-lg hover:shadow-xl
               transition-all duration-300 transform hover:-translate-y-1
               flex items-center justify-center gap-3 group" 
        [disabled]="form.invalid">
        <svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        ცხრილის შექმნა
      </button>

      <div *ngIf="error" class="mt-6 p-4 bg-red-50 text-red-600 rounded-lg border border-red-200 text-center">
        {{ error }}
      </div>
    </form>
  </div>
</div>
