<div class="min-h-screen flex justify-center items-center bg-cover bg-center relative overflow-hidden"
  style="background-image: url(../../../assets/Flux_Dev_a_lush_3d_render_of_A_modern_flatstyle_digital_illust_3\(1\).jpg);">

  <!-- Overlay for better text readability -->
  <div class="absolute inset-0 bg-gradient-to-br from-pink-900/10 via-rose-900/10 to-purple-900/10 backdrop-blur-[.5px]">
  </div>

  <!-- Game title in top left corner -->
  <div class="absolute top-7 left-7 z-20">
    <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl cursor-pointer font-extrabold text-white drop-shadow-xl tracking-tight"
      routerLink="/">
      ქალაქობანა
    </h1>
  </div>


  <!-- Main card with pink/rose accent -->
  <div class="relative z-10 max-w-md w-full bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden border-4 border-white/30">

    <!-- Form header with pink gradient -->
    <div class="bg-gradient-to-r from-pink-500 to-rose-500 p-6 text-center">
      <h2 class="text-3xl font-bold text-white drop-shadow-md">ოთახში შემოსვლა</h2>
    </div>

    <!-- Form content -->
    <form (ngSubmit)="joinRoom()" class="p-8">
      <div class="mb-6">
        <label class="block text-lg font-medium text-gray-700 mb-3">შეიყვანე ოთახის კოდი</label>
        <input [(ngModel)]="roomCode" 
               name="roomCode" 
               type="text" 
               placeholder="მაგ: ABC123"
               class="w-full p-4 border-2 border-gray-200 rounded-lg text-lg focus:border-pink-400 focus:ring-2 focus:ring-pink-200 transition-all"
               required />
      </div>

      <!-- Submit button with matching gradient -->
      <button type="submit" 
              class="w-full bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600
                     text-white text-xl py-4 px-6 rounded-xl font-bold shadow-lg hover:shadow-xl
                     transition-all duration-300 transform hover:-translate-y-1">
        შემოსვლა
        <svg class="w-5 h-5 inline ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
        </svg>
      </button>

      <!-- Error message -->
      <p *ngIf="error" class="mt-4 p-3 bg-red-50 text-red-600 rounded-lg border border-red-200 text-center">
        {{ error }}
      </p>
    </form>
  </div>
</div>
