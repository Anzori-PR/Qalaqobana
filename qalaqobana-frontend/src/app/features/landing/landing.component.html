<div class="h-screen bg-cover sm:bg-center relative"
  style="background-image: url('../../../assets/Flux_Dev_a_lush_3d_render_of_A_modern_flatstyle_digital_illust_1.jpg')">
  <!-- Overlay for better text readability -->
  <div class="absolute inset-0 bg-gradient-to-br from-purple-900/20 via-pink-900/10 to-blue-900/20 backdrop-blur-[1px]">
  </div>

  <!-- Main content container -->
  <div class="relative z-10 flex flex-col">
    <!-- Header with logo and auth - Mobile adjustments -->
    <header class="flex justify-between items-center p-4 sm:p-6 md:p-8">
      <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-white drop-shadow-xl tracking-tight">
        ქალაქობანა
      </h1>

      <div class="flex items-center">
        <ng-container *ngIf="!userName; else userMenu">
          <!-- Login Button -->
          <button class="px-3 py-1.5 sm:px-4 sm:py-2 border border-white/50 text-white rounded-md hover:border-white hover:bg-white/5 transition-all 
                   text-xs sm:text-sm md:text-lg focus:outline-none focus:ring-2 focus:ring-white/30"
            routerLink="/auth/login">
            შესვლა
          </button>

          <!-- Register Button -->
          <button class="ml-2 px-3 py-1.5 sm:px-4 sm:py-2 bg-white text-purple-900 rounded-md hover:bg-white/90 transition-all 
                   text-xs sm:text-sm md:text-lg focus:outline-none focus:ring-2 focus:ring-purple-500/30"
            routerLink="/auth/register">
            რეგისტრაცია
          </button>
        </ng-container>

      <ng-template #userMenu>
        <div class="flex items-center gap-2 sm:gap-4">
          <span class="text-lg sm:text-xl md:text-2xl font-extrabold text-white drop-shadow-md">{{ userName }}</span>

          <button (click)="logout()" class="sm:-translate-y-0 -translate-y-0.5">
            <svg class="w-5 sm:w-6 mb-0 sm:mb-1 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M8.25 9V5.25A2.25 2.25 0 0110.5 3h6a2.25 2.25 0 012.25 2.25v13.5A2.25 2.25 0 0116.5 21h-6a2.25 2.25 0 01-2.25-2.25V15m-3 0l-3-3m0 0l3-3m-3 3H15" />
            </svg>
          </button>
        </div>
      </ng-template>
  </div>
  </header>

  <!-- Main call-to-action section - Mobile adjustments -->
  <main class="flex flex-col justify-center p-4 sm:p-6 mb-8 sm:mb-10 md:p-12 mt-14 md:mt-0 max-w-3xl mx-auto w-full">
    <div class="mb-8 sm:mb-16 text-center">
      <div class="inline-block px-4 py-2 sm:px-6 sm:py-3 bg-white/10 backdrop-blur-sm rounded-full mb-4 sm:mb-6">
        <span class="text-base sm:text-xl text-white/90">მოგესალმებით</span>
      </div>
      <p class="text-xl sm:text-2xl md:text-3xl text-white/80 max-w-2xl mx-auto" style="line-height: 2.5rem;">
        შემოგვიერთდით სიტყვების მაგიურ თამაშში, სადაც ყოველი ასო იქცევა გამარჯვებად!
      </p>
    </div>

    <div class="flex flex-col gap-4 sm:gap-6 sm:flex-row justify-center">
      <!-- Create Game Button -->
      <button
        class="px-6 py-3 sm:px-8 sm:py-4 w-full md:w-auto text-lg sm:text-xl flex items-center justify-center gap-2 sm:gap-3 rounded-lg sm:rounded-xl shadow-lg sm:shadow-xl
                 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white
                 transition-all duration-300 hover:scale-[1.03] hover:shadow-xl sm:hover:shadow-2xl active:scale-100 group"
        (click)="navigateToGame('/game/create')">
        <div class="p-1 sm:p-2 bg-white/20 rounded-full group-hover:bg-white/30 transition-all">
          <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
        </div>
        <div class="text-left">
          <div class="font-extrabold">თამაშის შექმნა</div>
          <div class="text-sm sm:text-base font-light opacity-90">შექმენით ახალი თამაშის ცხრილი</div>
        </div>
      </button>

      <!-- Join Game Button -->
      <button
        class="px-6 py-3 sm:px-8 sm:py-4 w-full md:w-auto text-lg sm:text-xl flex items-center justify-center gap-2 sm:gap-3 rounded-lg sm:rounded-xl shadow-lg sm:shadow-xl
                 bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white
                 transition-all duration-300 hover:scale-[1.03] hover:shadow-xl sm:hover:shadow-2xl active:scale-100 group"
        (click)="navigateToGame('/game/join')">
        <div class="p-1 sm:p-2 bg-white/20 rounded-full group-hover:bg-white/30 transition-all">
          <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM3 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 019.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
          </svg>
        </div>
        <div class="text-left">
          <div class="font-extrabold">თამაშში შემოსვლა</div>
          <div class="text-sm sm:text-base font-light opacity-90">შეუერთდით არსებულ თამაშს</div>
        </div>
      </button>
    </div>
  </main>
</div>
</div>
